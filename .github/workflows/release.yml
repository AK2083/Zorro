name: publish
on:
  pull_request:
     types:
       - closed
  workflow_dispatch:
       
env:
  NuGetDirectory: ${{ github.workspace}}/nuget

permissions: read-all

jobs:
  create_release:
    permissions: 
      contents: write
    runs-on: ubuntu-latest
    outputs:
      newTag: ${{ steps.tag_version.outputs.new_tag }}
  
    steps:
    - uses: actions/checkout@v4
  
    - name: Bump version and push tag
      id: tag_version
      uses: mathieudutour/github-tag-action@v6.1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        tag_prefix: ""
  
    - name: Create a GitHub release
      uses: ncipollo/release-action@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        tag: ${{ steps.tag_version.outputs.new_tag }}
        name: Release ${{ steps.tag_version.outputs.new_tag }}
        body: ${{ steps.tag_version.outputs.changelog }}
  
    - name: Set output
      id: settingNewTagOutput
      run: |
        echo "newTag='${{ steps.tag_version.outputs.new_tag }}'" >> $GITHUB_OUTPUT

  changelog:
    needs: create_release
    permissions: 
      actions: write
      contents: write
    runs-on: ubuntu-latest   
        
    steps:
      - uses: actions/checkout@v4

      - name: Generate Changelog
        id: changelog
        uses: TriPSs/conventional-changelog-action@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          skip-version-file: 'true'
          git-branch: 'master'
          git-push: 'true'
          output-file: 'CHANGELOG.md'

  pack_nuget:
    needs: create_release
    permissions: 
      packages: write
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: ['8.x']
   
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ matrix.dotnet-version }}
        source-url: https://nuget.pkg.github.com/AK2083/index.json
      env:
        NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
        
    - run: dotnet build

    - name: Pack NuGet Package
      run: dotnet pack --configuration Release --output ${{ env.NuGetDirectory }} -p:PackageVersion=${{ needs.create_nuget.outputs.newTag }}
      
    - name: Publish NuGet package
      run: dotnet nuget push "${{ env.NuGetDirectory }}/*.nupkg" --skip-duplicate
